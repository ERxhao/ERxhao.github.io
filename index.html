<!DOCTYPE html>
<html>
  <head>
    <title>My Navigation Page</title>
    <style>
      /* 样式表 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .nav {
        background-color: #f2f2f2;
        overflow: hidden;
        text-align: center;
      }
      .nav a {
        display: inline-block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .nav a:hover {
        background-color: #ddd;
        color: #333;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Navigation Page</h1>
    </div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="content">
      <h2>Welcome to my navigation page</h2>
      <p>Here you can find links to some of my favorite websites and resources.</p>
    </div>
  </body>
</html>
